<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Welcome to fdl-guess-game</title>
    <style>
        .invisible {
            display: none;
        }
    </style>
</head>

<body>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">

                    <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <p class="text-center" id="game_code"></p>
                                <h2 class="text-uppercase text-center mb-1" id="game_info">Choose the right answer</h2>
                                <p class="text-info text-center"><a href="help.html" id="help">Help</a></p>
                                <div id="game_container">
                                    <div class="container">
                                        <div class="row align-items-center">
                                            <div class="col">
                                                <div class="d-flex justify-content-center">
                                                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="ltfour">Less than 4</button>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="d-flex justify-content-center">
                                                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="etfour">Exactly 4</button>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="d-flex justify-content-center">
                                                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" id="mtfour">More than 4</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <p class="text-center pt-5 mb-2" id="answer"></p>
                                    <table class="table table-striped mt-5 invisible" id="points_table">
                                        <thead>
                                            <tr>
                                                <th scope="col" id="user_name"></th>
                                                <th scope="col" id="opp_name"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td id="user_points">5</td>
                                                <td id="ia_points">5</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
